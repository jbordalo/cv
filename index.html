<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo√£o Bordalo | PhD Student</title>

    <base target="_blank">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="icon" type="image/png" href="icons/novalincs.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="bio">
                <h2 id="name"></h2>
                <p id="summary"></p>

                <div class="institution">
                    <p id="institution"><a id="institution-link" href="#"></a></p>
                    <p id="location"><a id="location-link" href="#"></a></p>
                </div>
                <div id="social-links" class="links"></div>
            </div>
            <div class="profile-pic-wrapper">
                <img id="profile-pic" alt="Profile Picture" class="profile-pic">
            </div>
        </header>

        <!-- About Section -->
        <section class="about">
            <h2>About</h2>
            <p id="about"></p>
        </section>

        <!-- Education Section -->
        <section class="education">
            <h2>Education</h2>
            <div id="education"></div>
        </section>

        <!-- Papers Section -->
        <section class="papers page-break">
            <h2>Papers</h2>
            <div id="papers"></div>
        </section>

        <!-- Work Experience Section -->
        <section class="work-experience page-break">
            <h2>Work Experience</h2>
            <div id="work-experience"></div>
        </section>

        <!-- Awards Section -->
        <section class="awards">
            <h2>Awards</h2>
            <div id="awards"></div>
        </section>

        <!-- Volunteering Section -->
        <section class="volunteering">
            <h2>Volunteering</h2>
            <div id="volunteering"></div>
        </section>

    </div>
    <script type="module" src="resumeData.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
